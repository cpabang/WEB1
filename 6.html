  <h2>김태형</h2>
  <p>
      <a href="https://ko.wikipedia.org/wiki/%EB%B7%94" title="뷔(보컬)">뷔</a>(본명: 김태형, 한국 한자: 金泰亨, 1995년 12월 30일 ~ )는 대한민국의 보이 그룹 방탄소년단의 일원이며, 서브보컬을 맡고 있다. 방탄소년단과 라인프렌즈가 함께 디자인한 캐릭터인 BT21 중에서 뷔는 타타(TATA)라는 캐릭터를 직접 디자인했다.
