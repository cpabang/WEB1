  <h2>김석진</h2>
  <p>
    <a href="https://ko.wikipedia.org/wiki/%EC%A7%84_(%EA%B0%80%EC%88%98)" title="진(보컬)">진</a>(본명: 김석진, 한국 한자: 金碩珍, 1992년 12월 4일 ~ )은 대한민국의 보이 그룹 방탄소년단의 일원이며, 보컬을 맡고 있다. 방탄소년단과 라인프렌즈가 함께 만든 캐릭터인 BT21 중에서 진은 알제이(RJ)라는 캐릭터를 직접 디자인했다.
