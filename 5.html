  <h2>박지민</h2>
  <p>
      <a href="https://ko.wikipedia.org/wiki/%EC%A7%80%EB%AF%BC_(%EA%B0%80%EC%88%98)" title="진(보컬)">지민</a>(본명: 박지민, 한국 한자: 朴智旻, 1995년 10월 13일 ~ )은 대한민국의 보이 그룹 방탄소년단의 일원이며, 팀 내에서 리드보컬, 메인댄서를 맡고 있다. 방탄소년단과 라인프렌즈가 함께 디자인한 캐릭터인 BT21 중에서 지민은 치미(CHIMMY)라는 캐릭터를 직접 디자인했다.
