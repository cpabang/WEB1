  <h2>제이홉</h2>
  <p>
      <a href="https://ko.wikipedia.org/wiki/%EC%A0%9C%EC%9D%B4%ED%99%89" title="제이홉(래퍼)">제이홉</a> (본명: 정호석, 한자: 鄭號錫, 1994년 2월 18일 ~ )은 대한민국의 래퍼이다. 대한민국의 보이 그룹 방탄소년단의 일원이며, 팀 내에서 포지션은 서브래퍼, 메인댄서를 맡고 있다. 방탄소년단과 라인프렌즈가 함께 만든 캐릭터인 BT21 중에서 제이홉은 망(MANG)이라는 캐릭터를 직접 디자인했다.
