  <h2>전정국</h2>
  <p>
      <a href="https://ko.wikipedia.org/wiki/%EC%A0%95%EA%B5%AD" title="정국(보컬)">정국</a>(본명: 전정국, 한국 한자: 田柾國, 1997년 9월 1일 ~ )은 대한민국의 보이 그룹 방탄소년단의 일원이며, 메인보컬과 리드댄서, 서브래퍼를 맡고 있다. 정국은 방탄소년단과 라인프렌즈가 함께 만든 캐릭터인 BT21 중에서 쿠키(COOKY)라는 캐릭터를 직접 디자인했다.
